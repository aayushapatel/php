{% extends 'Admin/baseloggedIn.html' %}
{% block title %}  Login {% endblock %}
{% block body %}
<h1>Products</h1>
<button><a href="{{URL}}Admin/Products/add">Add Products</a></button>

<table>
    <tr>
      
            {% for record,value in data[0] %}
            <th>{{record}}</th>
            {% endfor %}
            <th colspan=2>Actions</th>
    
    </tr>
    {% for grid in data %}
    <tr>
        {% for record in grid %}
        <td>{{record}}</td>
        {% endfor %}
         <td><a href="{{URL}}Admin/Products/edit/{{grid.product_id}}">Edit </a></td>
        <td><a href="{{URL}}Admin/Products/delete/{{grid.product_id}}">Delete </a></td> 
    </tr>
    {% endfor %}
</table>











{% endblock %}
