{% extends 'Admin/baseloggedIn.html' %}
{% block title %}  Login {% endblock %}
{% block body %}

<div class="signup-form">
    <h1>CMS</h1>
    <form method="post" enctype="multipart/form-data">
        <div class="form-group">
            <input type="text" class="form-control" name="page_title" value="{{editdata.page_title}}" placeholder="Page Title">
        </div>
        {%if error.page_title %}
            <span>{{error.page_title}}</span>
        {% endif %}
        
        <div class="form-group">
            <input type="text" class="form-control" name="url"  value="{{editdata.Url_key}}" placeholder="URL Key ">
        </div>
        {%if error.url %}
            <span>{{error.url}}</span>
        {% endif %}
        <div class="form-group">Status
            <input type="radio" name="status" value="On" checked {% if editdata.status == 'On' %} checked {% endif %}>On
            <input type="radio" name="status" value="Off" {% if editdata.status == 'Off' %} checked {% endif %}>Off
        </div>
        
        <div class="form-group">
            <textarea name="content" class="form-control" placeholder="Content" cols="30" rows="3">{{editdata.content}}</textarea>
        </div>
        {%if error.content %}
            <span>{{error.content}}</span>
        {% endif %}
        
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg" name="addCms">{{action}}</button>
        </div>
    
    </form>
</div>
{% endblock %}
