{% extends 'User/index.html' %}
{% block title %} DashBoard {% endblock %}
{% block body %}

<table>
    <tr>
            
            {% for record,value in content[0] %}
            <th>{{record}}</th>
            {% endfor %}
            
    
    </tr>
    {% for grid in content %}
    <tr>
        {% for key,record in grid %}
                <td>{{record}}</td>
    
        {% endfor %}
    </tr>
    {% endfor %}
</table>
{% endblock %}
